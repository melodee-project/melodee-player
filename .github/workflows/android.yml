name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        working-directory: src
        run: chmod +x gradlew

      - name: Build
        working-directory: src
        run: ./gradlew build --stacktrace

      - name: Run Unit Tests
        working-directory: src
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Run Instrumented Tests (emulator)
        if: false # enable when emulator is set up
        working-directory: src
        run: ./gradlew connectedDebugAndroidTest --stacktrace

      - name: Benchmark (connected)
        if: false # enable when device/emulator available
        working-directory: src
        run: ./gradlew :benchmark:connectedCheck --stacktrace

      - name: Coverage Report
        working-directory: src
        run: ./gradlew jacocoTestReport --stacktrace

